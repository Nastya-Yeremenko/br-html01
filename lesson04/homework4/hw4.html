<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <div class="">
    <h1>HTML5 Семантичні елементи</h1>
    <p>Семантичний елемент чітко описує його значення як для браузера, так і
        для розробника.
        Приклади не семантичних елементів: <div> і <span>- нічого не говорить
        про його вміст.
        Приклади семантичних елементів: <form>, <table> і <article> - чітко
        визначає його зміст.</p>
   </div>
    

</body>

</html>
