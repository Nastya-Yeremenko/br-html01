<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
    
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Let's go to the mall!</p>
            </div>
        </header>
            
        <div class="form">
            <div class="container">
                <div class="form__container">
                    <input id="check1" class="form__check" type="checkbox">                   
                        <label class="form__label" for="check1">
                            <p class="form__text">
                            <span> A lot of pickles </span>
                            <span class="form__subtext"> (for the next lessons about CSS) </span>
                            </p>
                        </label>
                </div>

                <div class="form__container">
                    <input id="check2" class="form__check" type="checkbox">
                    <label class="form__label" for="check2">
                        <p class="form__text ">
                        <span> 10 apples </span>
                        <span class="form__subtext"> (for more CSS manipulations) </span>
                        </p>
                    </label>
                </div>

                <div class="form__container">
                    <input id="check3" class="form__check" type="checkbox">
                    <label class="form__label" for="check3">
                        <p class="form__text ">
                        <span> A lot of pickles</span>
                        <span class="form__subtext">for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                
            <div class="form__container">
                    <input id="check4" class="form__check" type="checkbox">
                    <label class="form__label" for="check4">
                        <p class="form__text ">
                        <span> 20 oranges </span>
                        <span class="form__subtext"> (because they are awesome) </span>
                        </p>
                    </label>
                </div>
                
                <div class="form__container">
                    <input id="check5" class="form__check" type="checkbox">
                    <label class="form__label" for="check5">
                        <p class="form__text ">
                        <span> 13 plates </span>
                        <span class="form__subtext"> (hm... they always dissapear) </span>
                        </p>
                    </label>
                </div>
                
                <div class="form__container">
                    <input id="check6" class="form__check" type="checkbox">
                    <label class="form__label" for="check6">
                        <p class="form__text ">
                        <span> 15 bentos </span>
                        </p>
                    </label>
                </div>
                
                <div class="form__container">
                    <input id="check7" class="form__check" type="checkbox">
                    <label class="form__label" for="check7">
                        <p class="form__text ">
                        <span> 1 bottle of Sake </span>
                        <span class="form__subtext"> (for my friends) </span>
                        </p>
                    </label>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="button__footer">Bon appetit :)</button>
        </div>
    </div>
</body>

</html>
