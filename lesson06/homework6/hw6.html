<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
</head>
<body>
    
    <div>
        <form action="" class="form">
            <div class="form__input">
                <label for="inp1">
                    <b>Повне імʼя</b>
                    <input id="inp1" type="user" required placeholder="">
                </label>
            </div>
            <br>

            <div class="form__input">
                <label for="inp2">
                    <b>E-Mail</b>
                    <input id="inp2" required type="email">
                </label> 
            </div>
            <br>

            <div class="form__input">
                <label for="inp3"> 
                    <b>Пароль</b> 
                    <input id="inp3" required type="password">
                </label>
            </div>
            <br>

            <div class="form__input">
                <label for="inp4">
                    <b>Пароль ще раз</b>
                    <input id="inp4" required type="password">
                </label>
            </div>
            <br>

            <div class="radio-button">
                <b>Стать</b>
                    <input required id="male" type="radio" name="question">
                    <label for="male">чоловіча</label>

                    <input required id="female" type="radio" name="question">
                    <label for="female">жіноча</label>

            </div>
            <br>

            <div class="form__input">
                <label for="inp7">
                    <b>Вік</b>
                    <input required id="inp7" type="number">
                </label>
            </div>
            <br>

            <div>
                <b>Назва курсу</b>
                <select required name="" id="">
                    <option value="">--</option>
                    <option value="">Front-End</option>
                    <option value="">Back-End</option>
                    <option value="">Project Management</option>
                    <option value="">QA Manual</option>

                </select>
            </div>
            <br>

            <div class="form__input">
                <label for="inp8">
                    <b>Повна адреса</b>
                    <textarea required name="" id="inp8" cols="20" rows="5"></textarea>
                </label>
            </div>
            <br>

            <div class="form__check">
                <input required id="check1" type="checkbox">
                <label for="check1">
                    Я погоджуюсь з обробкою персональних даних
                </label>
            </div>
            <br>

            <div>
                <button>Очистити форму</button>
                <button type="submit">Зареєструватися</button>
            </div>

        </form>
    </div>

</body>
</html>
